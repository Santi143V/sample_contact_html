<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Static Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="formcss.css">
</head>

<body>
    <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">SDC Webdev</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link active">Home</a>
                        <a href="#" class="nav-item nav-link">Profile</a>
                        <a href="#" class="nav-item nav-link">Messages</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                    </div>

                </div>
            </div>
        </nav>
    </div>
    <form action="https://formsubmit.co/homebasepagkakitaan@gmail.com" method="POST">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">


                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">Message</h2>


                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="Name" class="form-control form-control-lg" />
                                        <label class="form-label" for="typename">Name</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="typename">Email</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="Phone" class="form-control form-control-lg" />
                                        <label class="form-label" for="typephone">Phone</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">

                                        <input type="textarea" name="Message" class="form-control"
                                            id="exampleFormControlTextarea5" rows="3"></textarea>
                                        <label class="form-label" for="typephone">Message</label>
                                    </div>




                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Send</button>

                                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                        <a href="#!" class="text-white"><i
                                                class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                    </div>

                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

</body>

</html>
